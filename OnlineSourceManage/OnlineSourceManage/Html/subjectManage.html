<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../Plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../Plugins/easyui/easyui.css"/>
    <link rel="stylesheet" href="../Plugins/WdatePicker/skin/WdatePicker.css"/>
    <link rel="stylesheet" href="../Plugins/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../Css/eduOnline.css"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="../Plugins/ieCompatibility/html5.min.js"></script>
    <script type="text/javascript" src="../Plugins/ieCompatibility/respond.js"></script>
    <![endif]-->
</head>
<body class="easyui-layout">
<div data-options="region:'center'">

    <div class="container-fluid ">
        <div class="row bg-grey">
            <div class="col-md-12">
                <div class="form-wrapper ">
                    <span class="title">课程名称：</span>
                    <input type="text" class="form-control input-inline" name="cName">

                    <span class="title">课程方向：</span>
                    <select name="types" class="input-inline form-control" >
                        <option value="前端开发">前端开发</option>
                        <option value="后台开发">后台开发</option>
                        <option value="移动端开发">移动端开发</option>
                        <option value="数据库">数据库</option>
                        <option value="图形图像">图形图像</option>
                    </select>

                   

                    <span class="title">课程难度：</span>
                    <select name="levelNum" class="input-inline form-control">
                        <option value="1">基础</option>
                        <option value="2">中级</option>
                        <option value="3">高级</option>
                    </select>

                    <span class="title">一些描述：</span>
                    <input type="text" class="form-control input-inline" name="Name">

                    <button class="btn w-success btn-sm vertical-baseline">添加</button>
                </div>
                <div class="form-wrapper ">
                    <span class="title">模糊查询：</span>
                    <input type="text" class="form-control input-inline">
                    <button class="btn w-success btn-sm vertical-baseline">查询</button>
                </div>


                <div class="form-wrapper">
                    <span class="title">课程方向：</span>
                    <span class="item">前端开发</span>
                    <span class="item">后台开发</span>
                    <span class="item">移动端开发</span>
                    <span class="item">数据库</span>
                    <span class="item">图形图像</span>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12">
                <div class="grid-wrapper" id="content-filed">
                    <table id="dataList"></table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script src="../Js/common/jquery-1.10.1.js"></script>
<script src="../Plugins/easyui/js/jquery.easyui.min.js"></script>
<script src="../Plugins/easyui/js/easyui-lang-zh_CN.js"></script>
<script src="../Plugins/WdatePicker/WdatePicker.js"></script>
<!--<script src="../../Plugins/layer/layer.js"></script>-->
<script src="../Js/subjectManage.js"></script>
</html>
